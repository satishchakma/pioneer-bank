<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <div class="colour" id="colour-1"></div>  
    <div class="colour" id="colour-2"></div>  
    <div class="colour" id="colour-3"></div> 

    
    <section id="login-area">  
        
        <div class="box" >  
             <div class="square" style="--i:0;"></div>  
             <div class="square" style="--i:1;"></div>  
             <div class="square" style="--i:2;"></div>  
             <div class="square" style="--i:3;"></div>  
             <div class="square" style="--i:4;"></div>  
             <div class="container-1" >  
                  <div class="form">  
                       <h2>Login Form</h2>  
                       <form>  
                            <div class="input__box">  
                                 <input type="text" placeholder="Username">  
                            </div>  
                            <div class="input__box">  
                                 <input type="password" placeholder="Password">  
                            </div>  
                            
                            <!-- <p class="forget">Forgot Password? <a href="#">Click Here</a></p>  
                            <p class="forget">Don't have an account? <a href="#">Sign Up</a></p>   -->
                       </form>  
                        <div class="input__box">  
                                    <button id="submit"> Login </button>
                        </div>  
                  </div>  
             </div>  
        </div>  
   </section>  
   <div class="transaction-area">
       <h1>Transaction Area</h1>
       <div class="show-numbers">
            <div class="box-1 common-box">
                <p>Deposit</p>
                <h2>$ <span id="current-deposit">00</span></h2>
            </div>
            <div class="box-2 common-box">
                <p>Withdraw</p>
                <h2>$ <span>00</span></h2>
            </div>
            <div class="box-3 common-box">
                <p>Balance</p>
                <h2>$ <span>00</span> </h2>
            </div>
       </div>
       <div>
           <div class="enter-numbers">
               <div class="deposit">
                   <h4>Deposit</h4>
                   <input id="deposit-amount" type="number" placeholder="$ amount you want to deposit">
                   <button id="deposit-btn">Deposit</button>
               </div>
               <div class="withdraw">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="number" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn">Withdraw</button>
               </div>
           </div>
       </div>
   </div>
   
</body>
<script src="script.js"></script>
</html>
